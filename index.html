<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Login - Roma Primefaces</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-5 offset-md-7" id="teste">
        <form
          class="d-flex flex-column justify-content-center"
          id="formulariologin"
        >
          <div>
            <h2 id="titulo">Roma</h2>
          </div>
          <div>
            <p>
              Welcome, please use the form to<br />
              sign-in Roma network
            </p>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-7" style="padding: 0px !important">
                <label for="username">Username</label>
                <input
                  type="email"
                  class="form-control"
                  id="username"
                  aria-describedby="userName"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-7" style="padding: 0px !important">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
            </div>
          </div>
          <div
            class="form-group form-check d-flex justify-content-start align-items-center"
          >
            <input type="checkbox" class="form-check-input" id="inputcheck" />
            <label class="form-check-label" for="inputcheck"
              >Remember me
            </label>
          </div>
          <div>
            <div class="d-flex justify-content-between">
              <a type="submit" class="btn btn-primary" id="botaoformlogin"
                ><i class="fas fa-user-circle pr-3"></i>Sign in</a
              >
              <a href="#">Forget Password?</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
